 <div class="body">
 
        <div class="login-box">
          
<h1>Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="usernameOrEmail">Username or Email</label>
        <!--<i class="fa fa-user" aria-hidden="true"></i>-->
        <input type="text" formControlName="usernameOrEmail" class="form-control" [ngClass]="{'is-invalid': submitted && f.usernameOrEmail.errors }" />
        <div *ngIf="submitted && f.usernameOrEmail.errors" class="invalid-feedback">
            <div *ngIf="f.usernameOrEmail.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <!--<i class="fa fa-lock" aria-hidden="true"></i>-->
        <input type="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
        <a routerLink="/register" class="btn btn-link">Register</a>
    </div>
</form>
</div>
</div>
