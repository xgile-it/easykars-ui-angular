<div layout="row" layout-align="space-between center" flex class="layout-align-space-between-center layout-row flex">
    <div class="top-container">
        <span class="md-lgn-headline">{{ title }}</span>
        <button class="btn-secondary" mat-mini-fab matTooltip="Home">
            <mat-icon routerLink="/" aria-label="Home">home</mat-icon>
        </button>
    </div>
</div>
<div class="basic-container mat-elevation-z8">
    <mat-horizontal-stepper [linear]="true" #stepper>

        <!-- Step 1: Dates Form -->
        <mat-step [stepControl]="datesForm">
                <ng-template matStepLabel>Dates</ng-template>
                <app-dates-form [form]="datesForm"></app-dates-form>
                <div>
                    <button mat-raised-button matStepperNext type="button" matTooltip="Next Step" class="btn-primary">Next</button>
                </div>
            </mat-step>

        <!-- Step 2: Personal Form -->
        <mat-step [stepControl]="personalForm">
                <ng-template matStepLabel>Personal</ng-template>
                <app-personal-form [form]="personalForm"></app-personal-form>
                <div class="top-15">
                        <button mat-raised-button matStepperPrevious>Previous</button> 
                        <button class="btn-primary" mat-raised-button matStepperNext>Next</button>
                     </div>
            </mat-step>

        <!-- Step 3: Payment Form -->
        <mat-step [stepControl]="paymentForm">
                <ng-template matStepLabel>Payment</ng-template>
                <app-payment-form [form]="paymentForm"></app-payment-form>
                <div class="top-15">
                        <button mat-raised-button matStepperPrevious>Previous</button> 
                        <button class="btn-primary" mat-raised-button matStepperNext>Next</button>
                     </div>
            </mat-step>

       <!-- Step 4: Terms Form -->
       <mat-step [stepControl]="termsForm">
            <ng-template matStepLabel>Terms and Conditions</ng-template>
            <app-terms-form [form]="termsForm"></app-terms-form>
            <div>
                    <button mat-raised-button matStepperPrevious>Previous</button> 
                    <button class="btn-primary" mat-raised-button matStepperNext>Next</button>
                </div>
        </mat-step>   
        
        <!-- Step 5: Result Form -->
        <mat-step>
                <ng-template matStepLabel>Review</ng-template>
                <app-result-form [formData]="getBooking()"></app-result-form>
                <div class="top-15">
                    <button mat-raised-button matStepperPrevious>Previous</button>Â 
                    <button class="btn-success" mat-raised-button cdkFocusInitial (click)="save()">Save</button>
                </div>
            </mat-step>
            
        </mat-horizontal-stepper>
    </div>
