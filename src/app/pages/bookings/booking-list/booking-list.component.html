<div layout="row" layout-align="space-between center" flex class="layout-align-space-between-center layout-row flex">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Bookings">
        </mat-form-field>  
      
        <button class="btn-secondary" mat-mini-fab matTooltip="Book Now">
            <mat-icon routerLink="/add-booking" aria-label="add booking">book</mat-icon>
        </button>
    </div>
    <div class="basic-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="desc" matSortDisableClear>
         
            <!-- Id Column -->
        <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>ID</th>
                <td mat-cell *matCellDef="let booking">{{ booking.id }}</td>
            </ng-container>

            <!--  booked dates Column -->
            <ng-container matColumnDef="bookedDates">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Booked Dates</th>
                    <td mat-cell *matCellDef="let booking">{{ getBookedDates(booking) }}</td>
                </ng-container>
     
            <!-- Name Column -->
            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let booking">{{ getFullName(booking) }}</td>
            </ng-container>
     
            <ng-container matColumnDef="contactDetails">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact Details</th>
                <td mat-cell *matCellDef="let booking">{{ getContactDetails(booking) }}</td>
            </ng-container>

            <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
                    <td mat-cell *matCellDef="let booking">{{ booking.address }}</td>
                </ng-container>
     
            <ng-container matColumnDef="paymentDetails">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment Details</th>
                <td mat-cell *matCellDef="let booking">{{ getPaymentDetails(booking) }}</td>
            </ng-container>

            <!-- Terms and condition Column -->
            <ng-container matColumnDef="terms">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Terms and conditions</th>
                    <td mat-cell *matCellDef="let booking">{{ booking.terms }}</td>
                </ng-container>
     
            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                <td mat-cell *matCellDef="let booking">
                    <button mat-icon-button color="accent" matTooltip="edit a booking">
                        <mat-icon (click)="editBooking(booking.id)" aria-label="edit booking">edit</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" matTooltip="delete a booking">
                        <mat-icon (click)="deleteBooking(booking)" aria-label="delete booking">delete_forever</mat-icon>
                    </button>
                </td>
            </ng-container>
     
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
    </div>
